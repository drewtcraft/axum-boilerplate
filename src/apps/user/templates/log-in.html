{% extends "base.html" %}
{% block body %}
<h1>Log In</h1>
<form action="POST" action="/user/log-in">
  <div class="input-group">
    <label for="username">
      username
    </label>
    <input type="text" name="username" id="log-in-username" required />
  </div>
  <div class="input-group">
    <label for="password">
      password
    </label>
    <input type="password" name="password" id="log-in-password" required />
  </div>
  <input type="submit" value="log in" />
</form>
{% endblock body %}
